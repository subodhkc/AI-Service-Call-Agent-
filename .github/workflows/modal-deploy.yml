name: Modal Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Modal
        run: |
          python -m pip install --upgrade pip
          pip install modal

      - name: Authenticate with Modal
        run: |
          modal token set --token-id ${{ secrets.MODAL_TOKEN_ID }} --token-secret ${{ secrets.MODAL_TOKEN_SECRET }}

      - name: Deploy to Modal
        working-directory: ./hvac_agent
        run: |
          modal deploy modal_app.py

      - name: Verify deployment
        run: |
          echo "Deployment complete!"
          echo "App URL: https://haiec--hvac-voice-agent-fastapi-app.modal.run"
