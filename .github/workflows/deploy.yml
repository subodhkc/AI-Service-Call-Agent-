name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'demand-engine/**'
      - 'hvac_agent/**'
  workflow_dispatch:

# Prevent concurrent deployments and ensure 1 hour minimum between auto-deployments
concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  DEPLOYMENT_THROTTLE_MINUTES: 60

jobs:
  check-throttle:
    name: Check Deployment Throttle
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    
    steps:
      - name: Check last deployment time
        id: check
        run: |
          # For manual deployments, always allow
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "Manual deployment - proceeding"
            exit 0
          fi
          
          # For automatic deployments, check throttle
          LAST_DEPLOY=$(gh api /repos/${{ github.repository }}/actions/runs \
            --jq '.workflow_runs[] | select(.name=="Deploy to Production" and .conclusion=="success") | .updated_at' \
            | head -n 1)
          
          if [ -z "$LAST_DEPLOY" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "No previous deployment found - proceeding"
            exit 0
          fi
          
          LAST_DEPLOY_EPOCH=$(date -d "$LAST_DEPLOY" +%s)
          CURRENT_EPOCH=$(date +%s)
          DIFF_MINUTES=$(( ($CURRENT_EPOCH - $LAST_DEPLOY_EPOCH) / 60 ))
          
          if [ $DIFF_MINUTES -ge ${{ env.DEPLOYMENT_THROTTLE_MINUTES }} ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "Last deployment was $DIFF_MINUTES minutes ago - proceeding"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "Last deployment was only $DIFF_MINUTES minutes ago - skipping (throttle: ${{ env.DEPLOYMENT_THROTTLE_MINUTES }} minutes)"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  test:
    name: Run Tests
    needs: check-throttle
    if: needs.check-throttle.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_KEY }}
          NEXT_PUBLIC_DAILY_DOMAIN: ${{ secrets.DAILY_DOMAIN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: ./demand-engine
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./demand-engine
        run: |
          # Add test command when tests are available
          # pytest tests/
          echo "Backend tests placeholder"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  deploy-backend:
    name: Deploy Backend to Modal
    needs: [check-throttle, test]
    runs-on: ubuntu-latest
    if: needs.check-throttle.outputs.should_deploy == 'true' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Modal
        run: pip install modal

      - name: Deploy Demand Engine to Modal
        working-directory: ./demand-engine
        run: |
          modal token set --token-id ${{ secrets.MODAL_TOKEN_ID }} --token-secret ${{ secrets.MODAL_TOKEN_SECRET }}
          modal deploy modal_app.py

      - name: Deploy HVAC Agent to Modal
        working-directory: ./hvac_agent
        run: |
          modal token set --token-id ${{ secrets.MODAL_TOKEN_ID }} --token-secret ${{ secrets.MODAL_TOKEN_SECRET }}
          modal deploy modal_app.py

      - name: Deploy Scrapers to Modal
        working-directory: ./demand-engine
        run: |
          modal token set --token-id ${{ secrets.MODAL_TOKEN_ID }} --token-secret ${{ secrets.MODAL_TOKEN_SECRET }}
          modal deploy modal_scrapers.py

  notify:
    name: Notify Deployment Status
    needs: [deploy-backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Deployment ${{ job.status }}: ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status:* ${{ job.status }}\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
        # SLACK_WEBHOOK_URL and SLACK_WEBHOOK_TYPE are provided via env above
