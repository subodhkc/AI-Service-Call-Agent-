name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      # Install dependencies
      - name: Install dependencies
        working-directory: ./hvac_agent
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic psycopg2-binary python-dotenv

      # Run database migrations
      - name: Run DB migrations
        working-directory: ./hvac_agent
        run: |
          alembic upgrade head

      # Run tests
      - name: Run tests
        working-directory: ./hvac_agent
        run: |
          pytest

      # Build Docker image
      - name: Build Docker image
        working-directory: ./hvac_agent
        run: |
          docker build -t hvac-agent:latest .

      # Run container for smoke test
      - name: Run container for smoke test
        run: |
          docker run -d -p 8000:8000 hvac-agent:latest
